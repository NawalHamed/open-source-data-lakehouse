coordinator=true
node-scheduler.include-coordinator=true
http-server.http.port=8080
query.max-memory=50GB
query.max-memory-per-node=1GB
discovery.uri=http://trino:8080
http-server.process-forwarded=true

# --- Authentication ---
http-server.authentication.type=oauth2
http-server.authentication.oauth2.issuer=http://keycloak:8080/realms/<your-realm>
http-server.authentication.oauth2.client-id=trino
http-server.authentication.oauth2.client-secret=<secret>
http-server.authentication.oauth2.scopes=openid,profile,email

# Redirect URI (Trinoâ€™s Web UI must be reachable from your browser)
http-server.authentication.oauth2.auth-url=http://keycloak:8080/realms/<your-realm>/protocol/openid-connect/auth
http-server.authentication.oauth2.token-url=http://keycloak:8080/realms/<your-realm>/protocol/openid-connect/token

